language:
  - cpp

before_install:
  - pip install --user cpp-coveralls
  - sudo apt-get install -qq valgrind
  
addons:
  sonarcloud:
    organization: "zdoroven-github"
    token:
      secure: $SONAR_TOKEN
      
script:
  - qmake
  - make
  - valgrind ./tests/tests
  - ./tests/tests

after_success:
  - coveralls --root . -E ".*external.*" -E ".*tests.*"
  - sonar-scanner
  
cache:
  directories:
    - '$HOME/.sonar/cache'
  
notifications:
  email: false
